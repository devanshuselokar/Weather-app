<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheater App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="img/search.png" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="Raining" class="weather-icon">
            <h1 class="temp">22&#176;c</h1>
            <h2 class="city">Nagpur</h2>
            <div class="details">
                <div class="col"><img src="img/humidity.png" alt="">
                    <p class="humidity">50%</p>
                    <p>humidity</p>
                </div>
                <div class="col"><img src="img/wind.png" alt="">
                    <p class="wind">15km/hr</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
